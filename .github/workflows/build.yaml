name: Generate PDF

on: 
  push:
    branches:
      - 'main'
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build PDF
        run: |
          docker run --rm -v $(pwd):/data -w /data --entrypoint xelatex rstropek/pandoc-coderdojo main.tex
        
      - name: Publish PDF
        uses: actions/upload-artifact@v4
        with:
          name: main.pdf
          path: ./main.pdf
